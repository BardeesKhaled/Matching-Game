<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class='star'><i class="fa fa-star"></i></li>
        		<li class='star'><i class="fa fa-star"></i></li>
        		<li class='star'><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id='moves'>0</span> Moves

            <div class="timer">
            </div>

            <div class="restart" onclick="replay()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card plane ">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
        </ul>
        
    </div>
   

<!-- Modal -->
<div id="my-modal" class="modal fade in">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Congratolations</h4>
            </div>

            <div class="modal-body">
                <h5 id="mMoves"></h5>
                <h5 id="mTime"></h5>
                <h5 id="mStar"></h5>
            </div>
            <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="replay()">Play again</button>
        </div>
        </div>
    </div> 
</div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
